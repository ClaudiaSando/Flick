<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <div *ngIf="this.registro==false; else exito">
        <div class="contenedor">
            <h2>Registrar una cita</h2>
            <p>
                <span>Nombre:</span>
                <input type="text" [(ngModel)]="cliente.nombre" class="form-control" />
            </p>
            <p>
                <span>Id:</span>
                <input type="text" [(ngModel)]="cliente.cif" class="form-control" />
            </p>
            <p>
                <span>Dirección:</span>
                <input type="text" [(ngModel)]="cliente.direccion" class="form-control" />
            </p>
            <p>
                <button (click)="this.nuevoCliente()" class="btn btn-dark">
                    Guardar
                </button>
            </p>
        </div>

    </div>


    <ng-template #exito>
        <div class="exito">
            <h1>¡El registro ha sido exitoso!</h1>
        </div>

    </ng-template>

</body>

</html>
